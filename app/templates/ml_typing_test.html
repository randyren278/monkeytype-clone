<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Typing Test - Randy Types</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" id="site-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="logo">
            <h1 id="site-title">randy-types</h1>
        </a>
    </header>
    
    <div id="ml-typing-test">
        <p id="ml-test-text"></p>
        <input type="text" id="ml-user-input" autofocus autocomplete="off" autocorrect="off" spellcheck="false">
        <p id="ml-result">WPM: <span id="ml-wpm">0</span></p>
        <button id="ml-restart-btn" onclick="restartMLTest()">Restart</button>
        <canvas id="ml-wpmChart" width="400" height="200"></canvas>
    </div>
    
    <!-- Loading Page -->
    <div id="loading-screen" style="display: none;">
        <h2>Loading ...</h2>
    </div>

    <!-- Leaderboard and Customized Test -->
    <div id="leaderboard-section" style="display: none;">
        <div id="leaderboard">
            <h3>Leaderboard: Fastest to Slowest Words</h3>
            <div id="leaderboard-content" style="overflow-y: scroll; height: 300px;"></div>
        </div>
        <div id="button-container">
            <button id="customized-test-btn" onclick="startCustomizedTest()">Start Customized Test</button>
            <button id="continue-ml-btn" style="display: none;" onclick="continueMLTest()">Continue Practice</button>
            <button id="restart-btn" onclick="restartMLTest()">Restart</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='ml_script.js') }}"></script>
</body>
</html>
