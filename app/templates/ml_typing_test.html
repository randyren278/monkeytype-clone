<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Typing Test - Randy Types</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" id="site-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" id="logo">
            <h1 id="site-title">randy-types</h1>
        </a>
    </header>
    
    <div id="ml-typing-test">
        <p id="ml-test-text"></p>
        <input type="text" id="ml-user-input" autofocus autocomplete="off" autocorrect="off" spellcheck="false">
        <p id="ml-result">WPM: <span id="ml-wpm">0</span></p>
        <button id="ml-restart-btn" onclick="restartMLTest()">Restart</button>
        <canvas id="ml-wpmChart" width="400" height="200"></canvas>
    </div>
    <script src="{{ url_for('static', filename='ml_script.js') }}"></script>
</body>
</html>
