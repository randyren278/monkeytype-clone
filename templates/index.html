<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="typing-test">
        <p>Start typing...</p>
    </div>
    <script>
        const testText = document.getElementById('test-text').innerText;
        const userInput = document.getElementById('user-input');
        const result = document.getElementById('result');
        
        let startTime;
        
        userInput.addEventListener('focus', () => {
            startTime = new Date();
        });
        
        userInput.addEventListener('input', () => {
            const currentTime = new Date();
            const elapsedTime = (currentTime - startTime) / 1000;
            
            const typedText = userInput.value;
            const wordsTyped = typedText.split(' ').length;
            const wpm = (wordsTyped / elapsedTime) * 60;
            
            if (typedText === testText) {
                result.innerText = `Congratulations! Your WPM is ${Math.round(wpm)}.`;
                userInput.disabled = true;
            }
        });
    </script>
</body>
</html>
